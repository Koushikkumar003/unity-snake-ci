name: Unity CI (License Safe)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Unity project structure
        run: |
          test -d Assets
          test -d Packages
          test -d ProjectSettings
          echo "✅ Unity project structure valid"

      - name: Display Unity version
        run: |
          cat ProjectSettings/ProjectVersion.txt

      - name: License notice
        run: |
          echo "⚠️ Unity CI build requires paid license."
          echo "Pipeline validated successfully without build step."
